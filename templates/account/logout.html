{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<center>
<h1>{% trans "Sign Out" %}</h1>

<p>{% trans 'Are you sure you want to sign out of Cockapoo Club?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button onclick="return confirm('Are you sure you want to sign out of Cockapoo Club?')" class = "join-button" type="submit">{% trans 'Yes, I want to Sign Out' %}</button>
</form>
</center>

{% endblock %}
